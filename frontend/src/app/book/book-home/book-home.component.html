<div class="card-deck">
  <div class="card" *ngFor="let book of listBook">
    <img class="card-img-top" src="{{book.photo}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text">{{book.description}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Auteur: {{book.idAuthor}} </small>
      <a href="#" class="btn btn-primary">Reserver</a>
    </div>
  </div>

</div>
